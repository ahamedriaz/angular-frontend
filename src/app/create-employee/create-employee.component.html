<div class="col-md-6 offset-md-3">
    <h6 class="text-center">Create Employee Via GIT</h6>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">

            <label>Employee Id</label>
            <input type="text" class="form-control" id="empId" [(ngModel)]="employee.empId" name="empId"
                placeholder="Employee Id">
        </div>

        <div class="form-group">

            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName"
                placeholder="First Name">
        </div>

        <div class="form-group">

            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName"
                placeholder="Last Name">
        </div>

        <div class="form-group">

            <label>Email Address</label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId"
                placeholder="Email Address">
        </div>

        <div class="form-group">

            <label>Date of Birth</label>
            <input type="date" class="form-control" id="dob" [(ngModel)]="employee.dob" name="dob" 
            placeholder="Date of Birth">
        </div>

        
        <!--<div class="form-group">

            <label>Choose Document</label>
            <input type="file" class="form-control" id="docs" name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
        </div>-->

        <div class="position-absolute bottom-center">

            <button class="btn btn-success" type="submit">Submit</button>

        </div>

       
    </form>

</div>
