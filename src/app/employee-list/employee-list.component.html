<diV>
    <h6>Employee List</h6>
    <table class="table table-striped table-sm media">

        <thead>

            <tr>

                <th style="text-align:center">Employee ID</th>
                <th style="text-align:center">First Name</th>
                <th style="text-align:center">Last Name</th>
                <th style="text-align:center">Email Address</th>
                <th style="text-align:center">DOB</th>
                <th style="text-align:center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">

                <td style="text-align:center">{{employee.empId}}</td>
                <td style="text-align:center">{{employee.firstName}}</td>
                <td style="text-align:center">{{employee.lastName}}</td>
                <td style="text-align:center">{{employee.emailId}}</td>
                <td style="text-align:center">{{employee.dob}}</td>
                <td>

                    <div class="align-self-end ml-auto text-center">

                     <!---   <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>

                        <button (click)="employeeDetails(employee.id)" class="btn btn-success"
                        style="margin-left: 10px;">View</button>

                        <button (click)="deleteEmployee(employee.id)" class="bi bi-trash"
                            style="margin-left: 10px;">Delete</button>---->

                            <button type="button" (click)="updateEmployee(employee.id)" class="btn btn-light" style="margin-left: 10px;"><span class="bi bi-pencil pink-color"></span></button>
                            <button type="button" (click)="employeeDetails(employee.id)" class="btn btn-light" style="margin-left: 10px;"><span class="bi bi-info-circle green-color"></span></button>
                            <button type="button" (click)="deleteEmployee(employee.id)" class="btn btn-light" style="margin-left: 10px;"><span class="bi bi-trash red-color"></span></button>
 
                    </div>

                </td>
            </tr>

        </tbody>
    </table>
</diV>
